<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter - signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body class="text-center">
    <main class="form-signin">
        <form action="/" method="POST">
          
          <img class="mb-4" src="assets/logo.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          <div class="form-floating">
            <input type="text" class="form-control top" id="FirstName" placeholder="First Name" name = "FirstName" autofocus>
            <label for="FirstName">First Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control middle" id="LastName" placeholder="Last Name" name = "LastName">
            <label for="LastName">Email address</label>
          </div>

          <div class="form-floating end">
            <input type="email" class="form-control" id="Email" placeholder="Email" name="Email">
            <label for="Email">Email address</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
        </form>
      </main> 


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
